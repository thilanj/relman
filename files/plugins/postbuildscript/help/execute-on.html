<p>
    Select if the post-build item should be on each matrix axe or only once as an aggregate for all axes.
</p>
<p>
    AXES runs the post-build item on each axe<br>
    MATRIX runs the post-build item only after all axes were executed<br>
    BOTH runs the post-build item on each axe and additionally after all axes were executed
</p>
